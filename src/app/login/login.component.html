<section>
    <div class="container" fxLayout="row" fxLayoutAlign="center center">
        <div class="m-auto" layout="column" layout-align="center center">
            <mat-card class="example-card justify-content-center mat-elevation-z8">
    
                <mat-card-header fxLayout="column" fxLayoutAlign="space-between center">
                    <mat-card-title>Login</mat-card-title>
                    <img mat-card-image src="https://www.waystocap.com/new-landingpages/img/icons/svg/logo.svg" style="width: 100%;">
                </mat-card-header>
    
                <mat-card-content>
                    <form #lform="ngForm" [formGroup]="loginForm" (ngSubmit)="login()" class="example-form">
                        <mat-form-field class="example-full-width">
                            <span matPrefix><i class="material-icons" style="color: #FF6D00">email</i> &nbsp;</span>
                            <input matInput formControlName="email" type="email" placeholder="Email" email required>
                            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                                <mat-error *ngIf="email.errors.required">Email is required.</mat-error>
                                <mat-error *ngIf="email.errors.email">Email is required.</mat-error>
                            </mat-error>
                        </mat-form-field>
                    
                        <mat-form-field class="example-full-width">
                            <span matPrefix><i class="material-icons" style="color: #FF6D00">vpn_key</i> &nbsp;</span>
                            <input matInput formControlName="password" type="password" placeholder="Password" required>
                            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
                                <mat-error *ngIf="password.errors.required">Password is required.</mat-error>
                            </mat-error>
                        </mat-form-field>
                        
                        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
                    </form>   
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</section>
